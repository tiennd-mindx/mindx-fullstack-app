apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindx-frontend
  labels:
    app: mindx-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mindx-frontend
  template:
    metadata:
      labels:
        app: mindx-frontend
    spec:
      containers:
      - name: frontend
        image: tienndregistry.azurecr.io/mindx-frontend:v1.0.0
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mindx-frontend-service
  labels:
    app: mindx-frontend
spec:
  type: ClusterIP
  selector:
    app: mindx-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
