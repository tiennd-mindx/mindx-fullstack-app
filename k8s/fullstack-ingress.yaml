apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mindx-fullstack-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: mindx-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mindx-frontend-service
            port:
              number: 80

